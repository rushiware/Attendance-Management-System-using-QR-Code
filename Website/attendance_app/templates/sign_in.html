{% extends 'index.html' %}  
{% load static %}

{% block title %}Sign In{% endblock title %}

{% block main-content %}
{% if messages %}
    {% for msg in messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>ERROR:</strong> {{msg}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
{% endif %}
<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="POST">
                        {% csrf_token %}
                        <h3 class="text-center text-warning" style="margin-top: 5rem;">Login</h3>
                        <div class="form-group">
                            <label for="email" class="text-success">Email:</label><br>
                            <input required type="text" name="email" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-success">Password:</label><br>
                            <input required type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <a href="{% url 'fgtpass' %}" class="text-danger" style="text-size: 2rem;" value="Sign In">Forgot Password?</a>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-success btn-md" value="Sign In">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
